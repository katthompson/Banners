            #bg3 {width:728px; height:90px; background-color:#0586cb; top:0; left:0; opacity:0;}
            span.dot {display:block; width:2px; height:2px; border-radius:1px; background-color:#fff; margin:1px; opacity:0;}
            .waves {top:6px; left:192px; opacity:0;}
            .phone1 {top:18px; left:161px;}
            .phone2 {top:146px; left:160px;}
            .phone2-unavailable {top:146px; left:160px; opacity:0;}
            .phone3 {top:146px; left:205px;}

            .phone4 {top:146px; left:249px;}

            .phone4-connected {top:295px; left:249px; opacity:0;}
            .phone5 {top:296px; left:175px;}

            #dots1 {top:82px; left:177px;}

            #dots3 span.dot {float:left; margin:1px;}
            #dots4 {top:118px; left:221px;}
            #dots5 {top:118px; left:265px;}
            #dots6 {top:133px; left:265px;}
            #dots7 {top:328px; left:220px;}
            #dots7 span.dot {float:left; margin:1px; }
            .txt-customer-calls {top:35px; right:206px;}
            .repA {top:97px; left:1px;}
            .repB {top:136px; left:216px;}

            .txt-call-routed {top:129px; right:185px; opacity:0;}
            .txt-customer-connected {top:318px; right:37px; opacity:0;}

		<script>
            //greensock loses css transformation info so need to set it here
			TweenMax.set('.waves', {scale:0, transformOrigin:"left bottom"});
			var tl = new TimelineMax({});
			tl
            .fromTo('.txt-enhanced',0.05, {x:0, rotation:0},{x:5, rotation:0.5, repeat:20,yoyo:true,ease:Sine.easeInOut,onComplete:function(){TweenMax.to(this.target,.01,{x:0,ease:Elastic.easeOut})}}, 1)
            .to('.txt-enhanced', 0.7, {scale:20, y:-150,  ease:Power1. easeIn }, 2)
            .to('#bg1', 0.3, {backgroundColor:"#fff"}, 2.3)
            .to('#bg1', 0.1, {opacity:0}, 2.8)
            .to('#bg2', 0.5, {opacity:1}, 2.5)
            .to('.waves', 0.5, {opacity:1, scale:1}, 3.2)
            //stagger first number is animation time, last number is stagger time
            .staggerTo('#dots1 .dot', 0.3, {alpha:1, delay:0}, 0.08) 
            .to('#bg2', 1.5, {y:-98}, 4) 
            .add("split1", 4.6) 
            .to('.txt-call-routed', 0.5, {opacity:1}, 5.5)
            .staggerTo('#dots2 .dot', 0.3, {opacity:1 }, 0.08, "split1")
            .staggerTo('#dots3 .dot', 0.3, {opacity:1 }, 0.08, "split1+=0.5")
			.staggerTo('#dots4 .dot', 0.3, {opacity:1 }, 0.08, "split1+=1.5")
			.staggerTo('#dots5 .dot', 0.3, {opacity:1 }, 0.1, "split1+=2.3")
            .to('#dots2', 0.2, {opacity:0}, 5.9)
            .to('.phone2-unavailable', 0.2, {opacity:1}, 5.5)
            .to('#dots4', 0.2, {opacity:0}, 7.0)  
            .to('.phone3-unavailable', 0.2, {opacity:1}, 6.5)
            .to('.phone4a',0.05, {opacity:1},7.3)
            .to('.phone4', 0.05,{opacity:0},7.4)
            .to('.phone4a', 2.0,{y:149,ease: Power0.easeNone},7.5)  
            .to('.repC', 0.2,{opacity:0},7.5)
            .to('#bg2', 2, {y:-283,ease: Power0.easeNone }, 7.5)
            .add("split2", 7.5)
            .staggerTo('#dots6 .dot', 0.3, {opacity:1 }, 0.08, "split2")
            .add("split3", 10)
            .staggerTo('#dots7 .dot', 0.3, {opacity:1 }, -0.08, "split3") 
            .to('.phone4-connected', 0.2, {opacity:1}, 11)
            .to('.phone5-connected', 0.2, {opacity:1}, 11)
            .to('.txt-customer-connected', 0.2, {opacity:1}, 11)
            .to('#bg3', 0.3, {opacity:1}, 12.5)
			;
			
			
			
		</script>
